  <section id="principal">
    <p id="subtitulo">Pagina de la Sumatoria de 8 numeros</p>
    <div id="formulario">
        <fieldset>
            <legend>Entrada de datos</legend>
            <div id="input-numerouno">
                <label>Numero 1:</label>
                <input type="text" name="numerouno" id="numerouno" required placeholder="ingrese el numero 1">
            </div>
            <div id="input-numerodos">
                <label>Numero 2:</label>
                <input type="text" name="numerodos" id="numerodos" required placeholder="ingrese el numero 2">
            </div>
            <div id="input-numerotres">
                <label>Numero 3:</label>
                <input type="text" name="numerotres" id="numerotres" required placeholder="ingrese el numero 3">
            </div>
            <div id="input-numerocuatro">
                <label>Numero 4:</label>
                <input type="text" name="numerocuatro" id="numerocuatro" required placeholder="ingrese el numero 4">
            </div>
            <div id="input-numerocinco">
                <label>Numero 5:</label>
                <input type="text" name="numerocinco" id="numerocinco" required placeholder="ingrese el numero 5">
            </div>
            <div id="input-numeroseis">
                <label>Numero 6:</label>
                <input type="text" name="numeroseis" id="numeroseis" required placeholder="ingrese el numero 6">
            </div>
            <div id="input-numerosiete">
                <label>Numero 7:</label>
                <input type="text" name="numerosiete" id="numerosiete" required placeholder="ingrese el numero 7">
            </div>
            <div id="input-numeroocho">
                <label>Numero 8:</label>
                <input type="text" name="numeroocho" id="numeroocho" required placeholder="ingrese el numero 8">
            </div>
        </fieldset>
        <button id="buton" class="btn">Calcular</button>
        <div id="resultado"></div>
    </div>
    </section>

</section>
